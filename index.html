    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    
    <!-- Handle Promise IDs from URL query parameters -->
    <script type="text/javascript">
      (function() {
        // Check if we have a promise parameter in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const promiseId = urlParams.get('promise');
        
        if (promiseId) {
          // Save the promise ID to sessionStorage for the React app to find
          console.log('URL Promise ID detected:', promiseId);
          sessionStorage.setItem('selectedPromiseId', promiseId);
          
          // Clean up the URL
          window.history.replaceState(null, null, window.location.pathname);
        }
      })();
    </script>
